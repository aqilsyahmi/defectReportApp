name: Flutter Web
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - name: Create service account file
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json
      - name: Build Web
        run: |
          export SERVICE_ACCOUNT_JSON=$(cat service_account.json)
          flutter build web --dart-define=SERVICE_ACCOUNT_JSON="$SERVICE_ACCOUNT_JSON"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./build/web
      - name: Clean up
        run: rm service_account.json